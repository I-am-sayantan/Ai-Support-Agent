name: Deploy to Azure App Service

on:
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ai-support-agent

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: repo
        run: echo "repo_lower=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lower }}:latest
            ghcr.io/${{ steps.repo.outputs.repo_lower }}:${{ github.sha }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ghcr.io/${{ steps.repo.outputs.repo_lower }}:latest

      - name: Azure Login (using publish profile credentials)
        uses: azure/login@v1
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Set Environment Variables
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {
                "name": "AZURE_OPENAI_API_KEY",
                "value": "${{ secrets.AZURE_OPENAI_API_KEY }}",
                "slotSetting": false
              },
              {
                "name": "AZURE_OPENAI_ENDPOINT",
                "value": "${{ secrets.AZURE_OPENAI_ENDPOINT }}",
                "slotSetting": false
              },
              {
                "name": "AZURE_OPENAI_DEPLOYMENT",
                "value": "${{ secrets.AZURE_OPENAI_DEPLOYMENT }}",
                "slotSetting": false
              },
              {
                "name": "AZURE_OPENAI_EMBEDDING_DEPLOYMENT",
                "value": "${{ secrets.AZURE_OPENAI_EMBEDDING_DEPLOYMENT }}",
                "slotSetting": false
              },
              {
                "name": "AZURE_OPENAI_API_VERSION",
                "value": "2024-12-01-preview",
                "slotSetting": false
              },
              {
                "name": "PORT",
                "value": "8000",
                "slotSetting": false
              },
              {
                "name": "WEBSITES_PORT",
                "value": "8000",
                "slotSetting": false
              },
              {
                "name": "WEBSITES_ENABLE_APP_SERVICE_STORAGE",
                "value": "false",
                "slotSetting": false
              }
            ]

      - name: Deployment Complete
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "üìö API Docs: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/docs"
