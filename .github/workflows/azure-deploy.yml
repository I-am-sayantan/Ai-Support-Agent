name: Deploy to Azure App Service

on:
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ai-support-agent

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.repo.outputs.repo_lower }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: repo
        run: echo "repo_lower=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lower }}:latest
            ghcr.io/${{ steps.repo.outputs.repo_lower }}:${{ github.sha }}

  deploy:
    name: Deploy to Azure
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://ai-support-agent-f3fng7bdd6h9dqed.centralindia-01.azurewebsites.net
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Convert repository name to lowercase
        id: repo
        run: echo "repo_lower=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Container to Azure Web App
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az webapp config container set \
              --name ${{ env.AZURE_WEBAPP_NAME }} \
              --resource-group rg-ai-support-agent \
              --container-image-name ghcr.io/${{ steps.repo.outputs.repo_lower }}:latest \
              --container-registry-url https://ghcr.io \
              --container-registry-user ${{ github.actor }} \
              --container-registry-password ${{ secrets.GHCR_PAT }}

            az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group rg-ai-support-agent

      - name: Deployment Complete
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê URL: https://ai-support-agent-f3fng7bdd6h9dqed.centralindia-01.azurewebsites.net"
          echo "üìö API Docs: https://ai-support-agent-f3fng7bdd6h9dqed.centralindia-01.azurewebsites.net/docs"
